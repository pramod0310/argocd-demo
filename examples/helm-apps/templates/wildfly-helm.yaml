apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: wildfly-helm
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: 'https://kubernetes.default.svc'
  source:
    path: ''
    repoURL: 'https://charts.bitnami.com/bitnami'
    targetRevision: {{ Values.targetRevision.wildfly }}
    chart: bitnami/wildfly
    helm:
      valueFiles:
        - values.yaml
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
